{% extends "shop/base.html" %}
{% load static %}
{% load filters %}
{% block title %} Бренды {% endblock title %}
{% block content %}
<section class="py-5 bg-light">
            <div class="container px-4 px-lg-5 mt-5">
                <h2 class="fw-bolder mb-4">Бренды</h2>
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for brand in brands %}
                        <div class="col mb-5">
                            <div class="card h-100">
                                <!-- Product image TODO: MAY BE FOR BRAND NEED ICON-->
{#                                <img class="card-img-top" style="width: 200px; height: 250px;" src="{{ rel_product.image.url }}" alt="..." />#}
                                <!-- Product details-->
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <!-- Product name-->
                                        <h5 class="fw-bolder">{{ brand.name }}</h5>
                                    </div>
                                </div>
                                <!-- Product actions-->
                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="/brand/{{ brand.id }}">Подробнее</a></div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
</section>
{% endblock %}
