<header class="d-flex justify-content-center py-3">
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-secondary">На главную</a></li>
        <li><a href="#" class="nav-link px-2">Бренды</a></li>
        <li><a href="#" class="nav-link px-2">Категории</a></li>
        <li><a href="#" class="nav-link px-2">О магазине</a></li>
    </ul>
    {% if user.is_authenticated %}
        <div class="col-md-3 text-end">

        </div>
        <div class="dropdown text-end">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="true">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small" style="position: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate3d(0.5px, 34px, 0px);" data-popper-placement="bottom-end">
            <li><a class="dropdown-item" href="/users/profile">Профиль</a></li>
            <li><a class="dropdown-item" href="#">Корзина: 0</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
                <form method="post" action="/users/logout/">
                    {% csrf_token %}
                    <button type="submit" class="btn">Выход</button>
                </form>
            </li>
          </ul>
        </div>
    {% else %}
    <div class="col-md-3 text-end">
        <a type="button" class="btn btn-outline-primary me-2" href="/users/login">Вход</a>
        <button type="button" class="btn btn-primary"><a href="/users/register" style="color: white; text-decoration: none;">Регистрация</a></button>
    </div>
    {% endif %}
</header>
